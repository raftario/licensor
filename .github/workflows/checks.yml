name: Checks
on: [pull_request]
jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - uses: raftario/setup-rust-action@v1
      with:
        install-rustfmt: true
        install-clippy: true
        cache: false
    - name: Check for clippy warnings
      run: cargo clippy -- -D warnings
    - name: Check formatting
      run: cargo fmt -- --check
